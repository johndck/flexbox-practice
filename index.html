<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge Page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="popup-card">
        <div class="your-result">
          <div class="result-title"><h2>Your Result</h2></div>
          <div class="result-score">
            <div class="result-center-display">
              <div class="totalscore">76</div>
              <div class="possiblescore">of 100</div>
            </div>
          </div>
          <div class="response">Great</div>
          <p class="results-summary">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="summary">
          <div class="summary-title"><h2>Summary</h2></div>

          <!-- The cards go here -->
          <div class="results-card">
            <div class="icon-text">
              <i class="icon">3</i>
              <h3>Reaction</h3>
            </div>
            <div class="score">
              <p class="final-score">80/100</p>
            </div>
          </div>

          <div class="results-card">
            <div class="icon-text">
              <i class="icon">3</i>
              <h3>Memory</h3>
            </div>
            <div class="score">
              <p class="final-score">92/100</p>
            </div>
          </div>

          <div class="results-card">
            <div class="icon-text">
              <i class="icon">3</i>
              <h3>Verbal</h3>
            </div>
            <div class="score">
              <p class="final-score">61/100</p>
            </div>
          </div>

          <div class="results-card">
            <div class="icon-text">
              <i class="icon">3</i>
              <h3>Visual</h3>
            </div>
            <div class="score">
              <p class="final-score">72/100</p>
            </div>
          </div>

          <!-- The cards finish here and it worked correctly-->

          <!-- This should be a re-usable piece-->

          <div class="button-container">
            <button class="continue-button">continue</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
